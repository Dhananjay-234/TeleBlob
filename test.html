<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeleBlob Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upload-area:hover {
            background: #f8f9ff;
            border-color: #764ba2;
        }
        .upload-area.dragover {
            background: #f0f0ff;
            border-color: #764ba2;
        }
        input[type="file"] {
            display: none;
        }
        .upload-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .result pre {
            margin-top: 10px;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        .file-info {
            margin-top: 10px;
            color: #666;
            font-size: 14px;
        }
        .fetch-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #eee;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ TeleBlob Test</h1>
        <p class="subtitle">Upload images/videos to Telegram storage</p>
        
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <p><strong>Click to select</strong> or drag and drop</p>
            <p style="color: #999; font-size: 12px; margin-top: 5px;">Images and Videos (max 50MB)</p>
            <input type="file" id="fileInput" accept="image/*,video/*">
        </div>
        
        <div class="file-info" id="fileInfo"></div>
        
        <button id="uploadBtn" disabled>Upload to TeleBlob</button>
        
        <div class="result" id="result"></div>
        
        <div class="fetch-section">
            <h2 style="margin-bottom: 15px; color: #333;">Fetch Media</h2>
            <input type="text" id="mediaId" placeholder="Enter media_id">
            <button id="fetchBtn">Fetch Media</button>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const result = document.getElementById('result');
        const fileInfo = document.getElementById('fileInfo');
        const mediaIdInput = document.getElementById('mediaId');
        const fetchBtn = document.getElementById('fetchBtn');
        
        let selectedFile = null;

        // Click to select
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;
            fileInfo.innerHTML = `<strong>Selected:</strong> ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            uploadBtn.disabled = false;
        }

        // Upload
        uploadBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            uploadBtn.disabled = true;
            uploadBtn.textContent = 'Uploading...';
            result.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('http://localhost:3000/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <strong>‚úÖ Upload Successful!</strong>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        <p style="margin-top: 10px;">Media ID: <strong>${data.data.media_id}</strong></p>
                    `;
                    mediaIdInput.value = data.data.media_id;
                } else {
                    throw new Error(data.error || 'Upload failed');
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `<strong>‚ùå Error:</strong> ${error.message}`;
            } finally {
                result.style.display = 'block';
                uploadBtn.disabled = false;
                uploadBtn.textContent = 'Upload to TeleBlob';
            }
        });

        // Fetch
        fetchBtn.addEventListener('click', async () => {
            const mediaId = mediaIdInput.value.trim();
            if (!mediaId) {
                alert('Please enter a media ID');
                return;
            }

            fetchBtn.disabled = true;
            fetchBtn.textContent = 'Fetching...';

            try {
                window.open(`http://localhost:3000/api/media/${mediaId}`, '_blank');
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                fetchBtn.disabled = false;
                fetchBtn.textContent = 'Fetch Media';
            }
        });
    </script>
</body>
</html>
